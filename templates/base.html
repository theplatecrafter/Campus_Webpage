<!DOCTYPE html>
<html id="htmlElement" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LAN Hub">
    <link rel="stylesheet" href="static/style.css">
    <title>{% block title %}Campus Hub{% endblock %}</title>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-left">
                <div style="display:flex; align-items:center; gap:12px;">
                    <a href="{{ url_for('home') }}" class="header-logo">LAN Hub</a>
                    <span class="network-badge">Server hosted in: {{ network_name }}</span>
                </div>
                <p class="header-subtitle">Chats, Games, and Tools for LAN</p>
            </div>
            <div class="header-right">
                <form action="{{ url_for('set_username', change=1) }}" method="get" class="change-username-form">
                    <button type="submit" class="btn-secondary">ðŸ‘¤ Change Active Username</button>
                </form>
            </div>
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2026 Campus Hub. Connect, share, and collaborate.</p>
            <p class="footer-secondary">Built for community engagement</p>
        </div>
    </footer>
</body>
</html>
