{% extends "base.html" %}
{% block title %}Channels{% endblock %}
{% block content %}
<style>
    .channels-container {
        display: flex;
        gap: 1rem;
        min-height: 70vh;
    }

    .sidebar {
        width: 250px;
        background: var(--bg-secondary);
        border: 1px solid var(--input-border);
        border-radius: 12px;
        overflow-y: auto;
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .sidebar-section {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .sidebar-title {
        font-weight: 700;
        color: var(--primary-red);
        font-size: 0.9rem;
        text-transform: uppercase;
        margin-bottom: 4px;
    }

    .channel-tab {
        padding: 10px 12px;
        background: var(--bg-tertiary);
        border: 1px solid var(--input-border);
        border-radius: 6px;
        cursor: pointer;
        color: var(--text-primary);
        transition: all 0.2s ease;
        font-size: 0.9rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .channel-tab:hover {
        background: var(--bg-primary);
        border-color: var(--primary-red);
    }

    .channel-tab.active {
        background: var(--primary-red);
        color: white;
        font-weight: 600;
    }

    .channel-actions {
        display: flex;
        gap: 4px;
        opacity: 0;
        transition: opacity 0.2s ease;
    }

    .channel-tab:hover .channel-actions {
        opacity: 1;
    }

    .action-btn {
        background: none;
        border: none;
        color: inherit;
        cursor: pointer;
        font-size: 0.8rem;
        padding: 2px 4px;
    }

    .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .channel-header {
        background: var(--bg-secondary);
        padding: 15px;
        border-radius: 12px;
        border: 1px solid var(--input-border);
    }

    .channel-header h2 {
        margin: 0 0 4px 0;
        color: var(--primary-red);
    }

    .channel-header p {
        margin: 0;
        color: var(--text-secondary);
        font-size: 0.9rem;
    }

    .channel-info {
        display: flex;
        gap: 15px;
        margin-top: 10px;
        font-size: 0.85rem;
        flex-wrap: wrap;
    }

    .channel-info-item {
        display: flex;
        align-items: center;
        gap: 6px;
    }

    .tags {
        display: flex;
        gap: 6px;
        flex-wrap: wrap;
        margin-top: 8px;
    }

    .tag {
        background: rgba(255, 71, 87, 0.2);
        color: var(--primary-red);
        padding: 3px 8px;
        border-radius: 12px;
        font-size: 0.8rem;
    }

    #messages {
        display: flex;
        flex-direction: column;
        border: 1px solid var(--input-border);
        height: 400px;
        overflow-y: scroll;
        padding: 15px;
        background-color: var(--messages-bg);
        border-radius: 12px;
        transition: background-color 0.3s ease;
        resize: both;
        min-height: 200px;
        min-width: 300px;
    }

    #messageInput {
        width: 100%;
        height: 80px;
        padding: 10px;
        font-family: inherit;
        font-size: 1rem;
        background-color: var(--input-bg);
        color: var(--input-text);
        border: 2px solid var(--input-border);
        border-radius: 6px;
        resize: vertical;
        transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
    }

    #messageInput:focus {
        outline: none;
        border-color: var(--primary-red);
        box-shadow: 0 0 0 3px rgba(255, 71, 87, 0.2);
    }

    .search-bar {
        display: flex;
        gap: 8px;
        margin-bottom: 15px;
    }

    .search-bar input {
        flex: 1;
        padding: 10px 12px;
        border: 1px solid var(--input-border);
        background: var(--input-bg);
        color: var(--input-text);
        border-radius: 6px;
        font-size: 0.9rem;
    }

    .search-bar button {
        padding: 10px 15px;
        background: var(--primary-red);
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
    }

    .create-channel-btn {
        padding: 10px;
        background: var(--primary-red);
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        width: 100%;
    }

    .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        justify-content: center;
        align-items: center;
    }

    .modal-overlay.active {
        display: flex;
    }

    .modal {
        background: var(--bg-primary);
        padding: 20px;
        border-radius: 12px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .modal h3 {
        margin-top: 0;
        color: var(--text-primary);
    }

    .modal input, .modal textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid var(--input-border);
        background: var(--input-bg);
        color: var(--input-text);
        border-radius: 4px;
        box-sizing: border-box;
    }

    .modal-buttons {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        margin-top: 15px;
    }

    .modal-buttons button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 500;
    }

    .modal-buttons .cancel-btn {
        background: var(--bg-secondary);
        color: var(--text-primary);
        border: 1px solid var(--input-border);
    }

    .modal-buttons .confirm-btn {
        background: var(--primary-red);
        color: white;
    }

    .search-results {
        position: absolute;
        top: 50px;
        left: 0;
        right: 0;
        background: var(--bg-secondary);
        border: 1px solid var(--input-border);
        border-radius: 6px;
        max-height: 300px;
        overflow-y: auto;
        z-index: 900;
        display: none;
    }

    .search-results.active {
        display: block;
    }

    .search-result-item {
        padding: 12px;
        border-bottom: 1px solid var(--input-border);
        cursor: pointer;
        transition: background 0.2s ease;
    }

    .search-result-item:hover {
        background: var(--bg-tertiary);
    }

    .result-title {
        font-weight: 600;
        color: var(--text-primary);
    }

    .result-creator {
        font-size: 0.85rem;
        color: var(--text-secondary);
    }

    @media (max-width: 768px) {
        .channels-container {
            flex-direction: column;
        }

        .sidebar {
            width: 100%;
        }
    }
</style>

<div class="channels-container">
    <!-- Sidebar with Channel Tabs -->
    <div class="sidebar">
        <button class="create-channel-btn" onclick="openCreateChannelModal()">+ Create Channel</button>
        
        <div class="search-bar" style="position: relative; margin-bottom: 15px;">
            <input type="text" id="searchInput" placeholder="Search channels..." onkeyup="searchChannels()">
            <div id="searchResults" class="search-results"></div>
        </div>

        <div class="sidebar-section">
            <div class="sidebar-title">My Channels</div>
            <div id="createdChannels"></div>
        </div>

        <div class="sidebar-section">
            <div class="sidebar-title">Joined Channels</div>
            <div id="joinedChannels"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div id="channelHeader" class="channel-header" style="display: none;">
            <h2 id="channelTitle"></h2>
            <p id="channelDescription"></p>
            <div class="channel-info">
                <div class="channel-info-item">By <strong id="channelCreator"></strong></div>
            </div>
            <div id="channelTags" class="tags"></div>
        </div>

        <div id="messages" style="resize: vertical; overflow: auto;"></div>

        <div style="position: relative; margin-top: 10px;">
            <div id="replyContext" style="display: none; padding: 8px 12px; background: #1a1e27; border-left: 3px solid #ff4757; border-radius: 4px; margin-bottom: 10px;">
                <div style="font-size: 0.85rem; color: #a8adb5; margin-bottom: 6px;">Replying to <span id="replyUsername" style="color: white; font-weight: 700; background-color: #ff4757; padding: 3px 8px; border-radius: 3px; display: inline-block;"></span></div>
                <div id="replyPreview" style="font-size: 0.9rem; color: #f0f2f5; margin-top: 4px; word-break: break-word; padding: 6px 8px; background: rgba(255, 71, 87, 0.1); border-radius: 3px;"></div>
                <button onclick="cancelReply()" style="margin-top: 8px; padding: 6px 12px; font-size: 0.85rem; background-color: #ff4757; color: white; border: none; border-radius: 4px; cursor: pointer;">Cancel</button>
            </div>
            <textarea id="messageInput" placeholder="Type message (Press Enter to send, Shift+Enter for new line)"></textarea>
        </div>
        <button onclick="sendMessage()" style="margin-top: 10px;">Send</button>
    </div>
</div>

<!-- Modals -->
<div id="createChannelModal" class="modal-overlay">
    <div class="modal">
        <h3>Create New Channel</h3>
        <input type="text" id="channelTitle" placeholder="Channel Title" maxlength="100">
        <textarea id="channelDescription" placeholder="Channel Description" maxlength="500" style="height: 80px;"></textarea>
        <input type="text" id="channelTags" placeholder="Tags (comma-separated)" maxlength="200">
        <div class="modal-buttons">
            <button class="cancel-btn" onclick="closeCreateChannelModal()">Cancel</button>
            <button class="confirm-btn" onclick="createChannel()">Create</button>
        </div>
    </div>
</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
const socket = io();
let currentChannel = null;
let currentUsername = "{{ username }}";
let currentUserIP = "{{ ip_address }}";
let messagesDiv = document.getElementById("messages");
let replyingToId = null;
let replyingToData = null;
let userChannels = { created: [], joined: [] };

// Load user channels on connection
socket.on("connect", () => {
    socket.emit("get_user_channels");
});

socket.on("user_channels", (data) => {
    userChannels = data;
    renderChannelTabs();
});

socket.on("channel_message", (data) => {
    if (data.channel_id === currentChannel) {
        displayMessage(data);
    }
});

socket.on("channel_older_messages", (messages) => {
    messages.forEach(msg => displayMessage(msg));
});

socket.on("channel_created", (data) => {
    userChannels.created.push(data);
    renderChannelTabs();
});

socket.on("channel_joined", (data) => {
    socket.emit("get_user_channels");
});

socket.on("channel_left", (data) => {
    if (data.channel_id === currentChannel) {
        currentChannel = null;
        messagesDiv.innerHTML = "";
        document.getElementById("channelHeader").style.display = "none";
    }
    socket.emit("get_user_channels");
});

socket.on("channel_deleted", (data) => {
    if (data.channel_id === currentChannel) {
        currentChannel = null;
        messagesDiv.innerHTML = "";
        document.getElementById("channelHeader").style.display = "none";
    }
    socket.emit("get_user_channels");
});

function renderChannelTabs() {
    const createdDiv = document.getElementById("createdChannels");
    const joinedDiv = document.getElementById("joinedChannels");
    
    createdDiv.innerHTML = "";
    joinedDiv.innerHTML = "";
    
    userChannels.created.forEach(channel => {
        const tab = createChannelTab(channel, true);
        createdDiv.appendChild(tab);
    });
    
    userChannels.joined.forEach(channel => {
        const tab = createChannelTab(channel, false);
        joinedDiv.appendChild(tab);
    });
}

function createChannelTab(channel, isCreator) {
    const div = document.createElement("div");
    div.className = `channel-tab ${currentChannel === channel.id ? 'active' : ''}`;
    div.style.cursor = "pointer";
    
    const nameSpan = document.createElement("span");
    nameSpan.textContent = channel.title;
    nameSpan.style.flex = "1";
    nameSpan.onclick = () => selectChannel(channel);
    
    const actions = document.createElement("div");
    actions.className = "channel-actions";
    
    if (isCreator) {
        const deleteBtn = document.createElement("button");
        deleteBtn.className = "action-btn";
        deleteBtn.textContent = "✕";
        deleteBtn.onclick = (e) => {
            e.stopPropagation();
            if (confirm("Delete this channel?")) {
                socket.emit("delete_channel", { channel_id: channel.id });
            }
        };
        actions.appendChild(deleteBtn);
    } else {
        const leaveBtn = document.createElement("button");
        leaveBtn.className = "action-btn";
        leaveBtn.textContent = "✕";
        leaveBtn.onclick = (e) => {
            e.stopPropagation();
            socket.emit("leave_channel", { channel_id: channel.id });
        };
        actions.appendChild(leaveBtn);
    }
    
    div.appendChild(nameSpan);
    div.appendChild(actions);
    return div;
}

function selectChannel(channel) {
    currentChannel = channel.id;
    messagesDiv.innerHTML = "";
    
    document.querySelectorAll(".channel-tab").forEach(tab => {
        tab.classList.remove("active");
    });
    event.currentTarget.classList.add("active");
    
    // Display channel header
    document.getElementById("channelHeader").style.display = "block";
    document.getElementById("channelTitle").textContent = channel.title;
    document.getElementById("channelDescription").textContent = channel.description;
    document.getElementById("channelCreator").textContent = channel.creator;
    
    const tagsDiv = document.getElementById("channelTags");
    tagsDiv.innerHTML = channel.tags.map(tag => `<span class="tag">${tag}</span>`).join("");
    
    // Load messages
    socket.emit("load_channel_messages", { channel_id: channel.id });
}

function displayMessage(data) {
    const messageDiv = document.createElement("div");
    messageDiv.className = "message-group";
    messageDiv.innerHTML = `
        <div class="message-bubble other">
            <div class="message-header">
                <span class="message-username">${data.username}</span>
            </div>
            <div class="message-body">${escapeHtml(data.message)}</div>
            <div class="message-footer">
                <span>${new Date(data.timestamp).toLocaleString()}</span>
            </div>
        </div>
    `;
    messagesDiv.appendChild(messageDiv);
}

function sendMessage() {
    const input = document.getElementById("messageInput");
    const message = input.value.trim();
    
    if (!currentChannel || !message) return;
    
    socket.emit("send_channel_message", {
        channel_id: currentChannel,
        message: message,
        reply_to_id: replyingToId
    });
    
    input.value = "";
    cancelReply();
}

function cancelReply() {
    replyingToId = null;
    document.getElementById("replyContext").style.display = "none";
}

function openCreateChannelModal() {
    document.getElementById("createChannelModal").classList.add("active");
}

function closeCreateChannelModal() {
    document.getElementById("createChannelModal").classList.remove("active");
    document.getElementById("channelTitle").value = "";
    document.getElementById("channelDescription").value = "";
    document.getElementById("channelTags").value = "";
}

function createChannel() {
    const title = document.getElementById("channelTitle").value.trim();
    const description = document.getElementById("channelDescription").value.trim();
    const tagsStr = document.getElementById("channelTags").value.trim();
    const tags = tagsStr ? tagsStr.split(",").map(t => t.trim()) : [];
    
    if (!title) {
        alert("Channel title is required");
        return;
    }
    
    socket.emit("create_channel", { title, description, tags });
    closeCreateChannelModal();
}

function searchChannels() {
    const query = document.getElementById("searchInput").value;
    if (query.length < 2) {
        document.getElementById("searchResults").classList.remove("active");
        return;
    }
    
    socket.emit("search_channels", { query });
}

socket.on("search_results", (results) => {
    const resultsDiv = document.getElementById("searchResults");
    resultsDiv.innerHTML = "";
    
    results.forEach(channel => {
        const item = document.createElement("div");
        item.className = "search-result-item";
        item.innerHTML = `
            <div class="result-title">${channel.title}</div>
            <div class="result-creator">By ${channel.creator}</div>
            <button onclick="joinChannelFromSearch('${channel.id}')" style="margin-top: 6px; padding: 6px 12px; background: var(--primary-red); color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 0.85rem;">Join</button>
        `;
        resultsDiv.appendChild(item);
    });
    
    resultsDiv.classList.add("active");
});

function joinChannelFromSearch(channelId) {
    socket.emit("join_channel", { channel_id: channelId });
}

document.getElementById("messageInput").addEventListener("keydown", function(event) {
    if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
    }
});

function escapeHtml(text) {
    const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
    };
    return text.replace(/[&<>"']/g, m => map[m]);
}
</script>
{% endblock %}
